name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    env:
      ALLOCATION_DIFF_TOLERANCE: '1'
      ALLOCATOR_PRIVATE_KEY: '0x1111111111111111111111111111111111111111111111111111111111111111'
      CASH_PERCENTAGE: '0'
      MAX_STRATEGY_APY_DIFF: '10'
      OPTIMIZATION_MODE: 'combined'
      APY_SPREAD_TOLERANCE: '0'
      CHAIN_ID: '1'
      EARN_VAULT_ADDRESS: '0x0000000000000000000000000000000000000001'
      EVC_ADDRESS: '0x0000000000000000000000000000000000000002'
      INTERVAL_TIME: '60000'
      BROADCAST: 'false'
      RPC_URL: 'http://localhost:8545'
      VAULT_LENS_ADDRESS: '0x0000000000000000000000000000000000000003'
      EULER_EARN_VAULT_LENS_ADDRESS: '0x0000000000000000000000000000000000000004'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Lint
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,js,jsx,json}" "test/**/*.{ts,tsx,js,jsx,json}"
